<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jsmecavideo</title>

    <!-- Inclusion de la bibliothèque p5.js -->
  
    <script src="lib/p5.min.js"></script>
    <script src="lib/chart.js"></script>
    <script src="data.js"></script>
    <script src="graph.js"></script>
    <script src="videoplayer.js"></script>
    <script src="webcamplayer.js"></script>
    <script src="visor.js"></script>
    <script src="calibrator.js"></script>
    <script src="mecavideo.js"></script>

    <!-- Ajout de CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: inline-block;
            vertical-align: top;
        }

        /* Agrandir les menus déroulants */
        #menu select {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            width: 220px;
        }

        #controls {
            width: 800px;
            display: flex;
            justify-content: center;
        }

        #info-bar {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-bottom: 2px solid #3498db;
        }

        #instructions {
            color: #ecf0f1;
        }

        #frame-info {
            color: #3498db;
            font-weight: bold;
        }

        #calibration-input {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-top: 2px solid #27ae60;
        }

        #calibration-input label {
            font-weight: bold;
        }

        #calibration-input input {
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        #calibration-input button {
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #validate-calibration {
            background: #fff;
            color: #27ae60;
        }

        #validate-calibration:hover {
            background: #ecf0f1;
        }

        #reset-calibration {
            background: #c0392b;
            color: #fff;
        }

        #reset-calibration:hover {
            background: #e74c3c;
        }
    </style>
</head>

<body>
    <div id="menu">
        <!-- Les boutons seront créés ici -->
    </div>
    <div id="info-bar" style="width: 800px; background: #333; color: #fff; padding: 8px 12px; font-family: sans-serif; font-size: 14px; display: flex; justify-content: space-between;">
        <span id="instructions">Sélectionnez une vidéo et cliquez pour pointer</span>
        <span id="frame-info">Frame: 0 | Temps: 0.000 s</span>
    </div>
    <div id="canvas-container" style="width: 800px; height: 600px;"></div>
    <div id="acceleration-info" style="display: none; width: 800px; background: #2c3e50; color: #ecf0f1; padding: 10px 12px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; text-align: center; font-weight: bold;"></div>
    <div id="controls">
        <!-- Les boutons seront créés ici -->
    </div>
    <div id="calibration-input" style="display: none; width: 800px; background: #444; padding: 10px; font-family: sans-serif;">
        <label style="color: #fff;">Distance réelle (mètres) : </label>
        <input type="number" id="real-distance" step="0.001" min="0.001" value="1.0" style="width: 100px; padding: 5px;">
        <button id="validate-calibration" style="padding: 5px 15px; margin-left: 10px;">Valider</button>
        <button id="reset-calibration" style="padding: 5px 15px; margin-left: 5px;">Recommencer</button>
    </div>
</body>

</html>
