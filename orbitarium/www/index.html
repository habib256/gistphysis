        /* Styles de base */
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            touch-action: none;
        }

        /* Styles communs pour les contr√¥les */
        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 15px;
            margin: 10px;
        }

        /* Styles des boutons et contr√¥les */
        button, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        select {
            width: 100%;
            margin: 5px 0;
        }

        /* Style pour les details/summary */
        details {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        summary {
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Grille responsive pour les checkboxes */
        .trace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .trace-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Media queries pour le responsive */
        @media (max-width: 768px) {
            button, select, label {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .control-panel {
                padding: 10px;
            }
        }

        /* R√©duire la taille du bouton Options quand il est ferm√© */
        #optionsControls:not([open]) {
            padding: 0 !important;
            margin: 10px;
            background: transparent;
            border: none;
        }

        /* R√©duction du bouton Options */
        #optionsControls summary {
            padding: 6px 12px !important;
            font-size: 21px !important;
            cursor: pointer;
            display: inline-block;
            width: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        /* Masquer le marqueur par d√©faut du summary */
        #optionsControls summary::-webkit-details-marker {
            display: none;
        }

        /* Style pour les options du select pour assurer le contraste */
        select option {
            background-color: black; /* Fond sombre */
            color: white;           /* Texte blanc */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .share-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .share-option {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-option:hover {
            background: #e0e0e0;
        }

        .modal-content {
            background-color: #1a1a1a;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close {
            color: #aaa;
        }

        .close:hover {
            color: white;
        }
    </style>
</head>

    <!-- Script de zoom -->
    <script>
        let initialDistance = 0;
        let currentScale = 1;
        const zoomCanvas = document.getElementById('canvas');

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateZoom(scale) {
            const ctx = zoomCanvas.getContext('2d');
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
        }

        // Bouton pour le plein √©cran, sp√©cialement utile sur mobile/tablette
        document.getElementById('toggleFullscreen').addEventListener('click', function() {
            const docElm = document.documentElement;
            if (!document.fullscreenElement) {
                if (docElm.requestFullscreen) {
                    docElm.requestFullscreen();
                } else if (docElm.mozRequestFullScreen) { /* Firefox */
                    docElm.mozRequestFullScreen();
                } else if (docElm.webkitRequestFullscreen) { /* Chrome, Safari, Opera */
                    docElm.webkitRequestFullscreen();
                } else if (docElm.msRequestFullscreen) { /* IE/Edge */
                    docElm.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });
    </script>

        if (window.Capacitor && Capacitor.isNativePlatform && Capacitor.isNativePlatform()) {
