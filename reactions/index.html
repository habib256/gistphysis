<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Balanceur d'équations chimiques pour collégiens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2E86C1;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .section h2 {
            text-align: center;
        }
        .molecule-row {
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
            width: 80px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #2E86C1;
            border-radius: 4px;
        }
        .balanced {
            color: green;
            font-weight: bold;
        }
        .not-balanced {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="équation.js"></script>
</head>
<body>
    <h1>Balanceur d'équations chimiques pour collégiens</h1>
    <p>
        Entrez les molécules de chaque côté de l'équation.<br>
        Vous pouvez ajouter des réactifs et des produits. Cliquez sur "Vérifier l'équation" pour voir si elle est équilibrée et visualiser les molécules.
    </p>
    
    <div id="predefini">
        <h2>Réactions pré-définies</h2>
        <select id="reactionSelect"></select>
        <button onclick="chargerReaction()">Charger la réaction sélectionnée</button>
    </div>
    
    <div class="container">
        <div class="section" id="reactants-section">
            <h2>Réactifs</h2>
            <div id="reactants">
                <div class="molecule-row">
                    <input type="number" value="1" min="1" class="coefficient">
                    <input type="text" placeholder="Formule (ex: H2, O2, Ca(OH)2)" class="formula">
                </div>
            </div>
            <button onclick="addMolecule('reactants')">Ajouter réactif</button>
        </div>
        <div class="section" id="products-section">
            <h2>Produits</h2>
            <div id="products">
                <div class="molecule-row">
                    <input type="number" value="1" min="1" class="coefficient">
                    <input type="text" placeholder="Formule (ex: H2O)" class="formula">
                </div>
            </div>
            <button onclick="addMolecule('products')">Ajouter produit</button>
        </div>
    </div>
    
    <button onclick="verifierEquation()">Vérifier l'équation</button>
    
    <div id="result"></div>
    
    <script>
        // Fonction pour ajouter un nouveau réactif ou produit
        function addMolecule(sectionId) {
            const container = document.getElementById(sectionId);
            const div = document.createElement('div');
            div.className = 'molecule-row';
            div.innerHTML = '<input type="number" value="1" min="1" class="coefficient">' +
                            '<input type="text" placeholder="Formule (ex: H2, O2, Ca(OH)2)" class="formula">';
            container.appendChild(div);
        }
        
        // Fonction pour convertir une formule en affichage avec indices (subscripts)
        function renderFormula(formule) {
            // Remplace tous les nombres par des balises <sub> pour un meilleur rendu visuel.
            return formule.replace(/(\d+)/g, "<sub>$1</sub>");
        }
        
        // Fonction de parsing d'une formule chimique (supporte les parenthèses)
        function parseFormula(formula) {
            formula = formula.replace(/\s+/g, '');
            let index = 0;
            
            function parse() {
                let counts = {};
                while (index < formula.length) {
                    if (formula[index] === '(') {
                        index++; // passe '('
                        let innerCounts = parse();
                        if (formula[index] === ')') {
                            index++; // passe ')'
                        } else {
                            alert("Erreur : parenthèse fermante manquante");
                            return counts;
                        }
                        let multiplier = parseNumber();
                        multiplier = multiplier || 1;
                        for (let element in innerCounts) {
                            counts[element] = (counts[element] || 0) + innerCounts[element] * multiplier;
                        }
                    } else if (formula[index] === ')') {
                        break;
                    } else {
                        // Lire le symbole d'un élément (ex: H, Ca, O)
                        const elementMatch = formula.substring(index).match(/^([A-Z][a-z]?)/);
                        if (elementMatch) {
                            let element = elementMatch[1];
                            index += element.length;
                            let number = parseNumber();
                            number = number || 1;
                            counts[element] = (counts[element] || 0) + number;
                        } else {
                            console.error("Erreur de parsing à la position " + index);
                            index++;
                        }
                    }
                }
                return counts;
            }
            
            function parseNumber() {
                let numStr = '';
                while (index < formula.length && /\d/.test(formula[index])) {
                    numStr += formula[index];
                    index++;
                }
                return numStr ? parseInt(numStr, 10) : null;
            }
            
            return parse();
        }
        
        // Fonction pour regrouper les atomes d'un côté (réactifs ou produits)
        function regrouperAtomes(sectionId) {
            const container = document.getElementById(sectionId);
            const rows = container.getElementsByClassName('molecule-row');
            let totalCounts = {};
            let rendu = []; // pour la visualisation
            
            for (let row of rows) {
                const coefficientInput = row.querySelector('.coefficient');
                const formulaInput = row.querySelector('.formula');
                const coefficient = parseInt(coefficientInput.value) || 1;
                const formule = formulaInput.value.trim();
                if (formule === "") continue;
                // Analyse de la formule pour obtenir le nombre d'atomes par élément
                const counts = parseFormula(formule);
                // Multiplie par le coefficient et ajoute aux totaux
                for (let element in counts) {
                    totalCounts[element] = (totalCounts[element] || 0) + counts[element] * coefficient;
                }
                // Prépare le rendu visuel
                let renderedFormula = renderFormula(formule);
                if (coefficient > 1) {
                    rendu.push(coefficient + " " + renderedFormula);
                } else {
                    rendu.push(renderedFormula);
                }
            }
            return { totalCounts, rendu };
        }
        
        // Fonction pour vérifier si l'équation est équilibrée
        function verifierEquation() {
            const reactantsData = regrouperAtomes('reactants');
            const productsData = regrouperAtomes('products');
            
            const reactantCounts = reactantsData.totalCounts;
            const productCounts = productsData.totalCounts;
            
            // Regroupe l'ensemble des éléments présents des deux côtés
            let tousElements = new Set([...Object.keys(reactantCounts), ...Object.keys(productCounts)]);
            let isBalanced = true;
            let details = "";
            
            tousElements.forEach(element => {
                const nbReactifs = reactantCounts[element] || 0;
                const nbProduits = productCounts[element] || 0;
                if (nbReactifs !== nbProduits) {
                    isBalanced = false;
                    details += `${element} : réactifs = ${nbReactifs}, produits = ${nbProduits}<br>`;
                }
            });
            
            // Construit le rendu visuel de l'équation
            let equationRendu = "";
            equationRendu += reactantsData.rendu.join(" + ") + " &rarr; " + productsData.rendu.join(" + ");
            
            let resultDiv = document.getElementById('result');
            if (isBalanced) {
                resultDiv.innerHTML = `<p class="balanced">L'équation est équilibrée !</p>
                                       <p>${equationRendu}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="not-balanced">L'équation n'est pas équilibrée.</p>
                                       <p>${equationRendu}</p>
                                       <p>Détails des écarts :</p>
                                       <p>${details}</p>`;
            }
        }
        
        function chargerReaction() {
            const select = document.getElementById("reactionSelect");
            const reactionId = parseInt(select.value);
            const reaction = reactions.find(r => r.id === reactionId);
            if (!reaction) {
                alert("Réaction non trouvée !");
                return;
            }
            
            const reactantsContainer = document.getElementById("reactants");
            const productsContainer = document.getElementById("products");
            // Vider les zones existantes
            reactantsContainer.innerHTML = "";
            productsContainer.innerHTML = "";
            
            // L'équation est supposée être au format "réactifs → produits"
            const parts = reaction.equation.split("→");
            if(parts.length !== 2) {
                alert("Format d'équation invalide dans la réaction sélectionnée.");
                return;
            }
            const reactantsStr = parts[0].trim();
            const productsStr = parts[1].trim();
            
            // Remplir les réactifs
            const reactantsArray = reactantsStr.split("+");
            reactantsArray.forEach(moleculeStr => {
                moleculeStr = moleculeStr.trim();
                let coeff = 1;
                let formula = moleculeStr;
                const match = moleculeStr.match(/^(\d+)\s*(.+)$/);
                if(match) {
                    coeff = parseInt(match[1]);
                    formula = match[2].trim();
                }
                const div = document.createElement("div");
                div.className = "molecule-row";
                div.innerHTML = `<input type="number" value="${coeff}" min="1" class="coefficient">
                                 <input type="text" value="${formula}" placeholder="Formule (ex: H2, O2, Ca(OH)2)" class="formula">`;
                reactantsContainer.appendChild(div);
            });
            
            // Remplir les produits
            const productsArray = productsStr.split("+");
            productsArray.forEach(moleculeStr => {
                moleculeStr = moleculeStr.trim();
                let coeff = 1;
                let formula = moleculeStr;
                const match = moleculeStr.match(/^(\d+)\s*(.+)$/);
                if(match) {
                    coeff = parseInt(match[1]);
                    formula = match[2].trim();
                }
                const div = document.createElement("div");
                div.className = "molecule-row";
                div.innerHTML = `<input type="number" value="${coeff}" min="1" class="coefficient">
                                 <input type="text" value="${formula}" placeholder="Formule (ex: H2O)" class="formula">`;
                productsContainer.appendChild(div);
            });
        }
        
        // Population du menu déroulant avec les réactions pré-définies au chargement de la page
        document.addEventListener("DOMContentLoaded", function() {
            const select = document.getElementById("reactionSelect");
            if (window.reactions && Array.isArray(reactions)) {
                reactions.forEach(reaction => {
                    const option = document.createElement("option");
                    option.value = reaction.id;
                    option.textContent = (reaction.nom ? reaction.nom : reaction.equation) + " (" + reaction.niveau + ", " + reaction.type + ")";
                    select.appendChild(option);
                });
            }
        });
    </script>
</body>
</html>
