<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Equilibrer des réactions chimiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #2E86C1;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .section {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .section h2 {
            text-align: center;
        }
        .molecule-row {
            margin-bottom: 10px;
        }
        input[type="number"],
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
            width: 80px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #2E86C1;
            border-radius: 4px;
        }
        .balanced {
            color: green;
            font-weight: bold;
        }
        .not-balanced {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="équation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="equilibre.js"></script> -->
</head>
<body>
    <h1 style="text-align: center;">Équilibrer des réactions chimiques</h1>
    <div id="app"></div>
    <div id="model-viewer" style="width: 100%; height: 400px;"></div>
    <script src="equilibre.js"></script>
    <script src="model.js"></script>
</body>
</html>
