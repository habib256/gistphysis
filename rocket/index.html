<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Fusée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
    
    <!-- Bibliothèques externes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Plugin Matter Attractors (ignorer le warning de compatibilité, il fonctionne quand même) -->
    <script src="https://cdn.jsdelivr.net/npm/matter-attractors@0.1.6/build/matter-attractors.min.js"></script>
</head>
<body>
    <div id="instructions">
        Contrôles<br>
        ↑ ou W: Propulsion avant<br>
        ↓ ou S: Propulsion arrière<br>
        ← ou A: Rotation gauche<br>
        → ou D: Rotation droite<br>
        R: Réinitialiser la fusée<br>
        C: Centrer la caméra<br>
        T: Afficher la trace<br>
        V: Afficher les forces<br>
        + / -: Zoom<br>
        Echap: Pause<br>
        
    </div>
    
    <!-- Script d'initialisation du plugin Matter Attractors -->
    <script>
        // Initialisation du plugin Matter Attractors
        // Note: Ignorer le warning "Plugin.use: matter-attractors est pour matter-js@^0.12.0" - ça fonctionne quand même
        Matter.use(MatterAttractors);
        console.log("Plugin Matter Attractors initialisé");
    </script>
    
    <!-- Constantes globales -->
    <script src="constants.js"></script>
    
    <!-- Modèles (Models) -->
    <script src="models/ParticleModel.js"></script>
    <script src="models/CelestialBodyModel.js"></script>
    <script src="models/UniverseModel.js"></script>
    <script src="models/RocketModel.js"></script>
    <script src="models/ParticleSystemModel.js"></script>
    
    <!-- Vues (Views) -->
    <script src="views/ParticleView.js"></script>
    <script src="views/CelestialBodyView.js"></script>
    <script src="views/UniverseView.js"></script>
    <script src="views/RocketView.js"></script>
    <script src="views/TraceView.js"></script>
    
    <!-- Contrôleurs (Controllers) -->
    <script src="controllers/InputController.js"></script>
    <script src="controllers/PhysicsController.js"></script>
    <script src="controllers/ParticleController.js"></script>
    <script src="controllers/GameController.js"></script>
    
    <!-- Point d'entrée -->
    <script src="main.js"></script>
</body>
</html>
