<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- Ajout de la balise viewport pour les affichages mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simulation Solaire</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
            touch-action: none;
        }
    </style>
    <!-- Nouveau bloc de styles pour rendre l'interface mobile-friendly -->
    <style>
        /* Augmenter la taille de tous les boutons */
        button {
            font-size: 18px !important;
            padding: 16px 24px !important;
        }
        /* Augmenter la taille des éléments de formulaire */
        select, input, label {
            font-size: 18px !important;
            padding: 8px 12px !important;
        }
        /* Agrandir les conteneurs de contrôles */
        #menu, #middleControls, #timeControls, #traceControls {
            font-size: 18px !important;
            padding: 10px !important;
        }
    </style>
</head>
<body>
    <div id="menu" style="position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.5); color: white; padding: 5px; border-radius: 5px;">
        <label for="planetSelect">Centrer sur : </label>
        <select id="planetSelect">
            <option value="soleil">Soleil</option>
            <option value="Mercure">Mercure</option>
            <option value="Vénus">Vénus</option>
            <option value="Terre">Terre</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturne">Saturne</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Pluton">Pluton</option>
            <option value="Comète HALLEY">Comète HALLEY</option>
        </select>
        <!-- Boutons de temps repositionnés sous le menu déroulant -->
        <div id="timeControls" style="margin-top: 10px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center;">
             <button id="slowTime">Ralentir</button>
             <button id="fastTime">Accélérer</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <!-- Chargement des scripts (mode global) -->
    <script src="canvas.js"></script>
    <script src="controls.js"></script>
    <script src="traces.js"></script>
    <script src="planets.js"></script>
    <script src="drawing.js"></script>
    <script src="animation.js"></script>
    <script src="simulation.js"></script>
    <!-- Conteneur des contrôles en bas, regroupant "Obtenir les traces" et "Masquage" -->
    <div id="bottomControls" style="position: fixed; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column; gap: 5px; z-index: 1000;">
       <details id="maskControls" style="background: rgba(0,0,0,0.7); color: white; padding: 10px; border-top: 1px solid white;">
           <summary style="cursor: pointer; font-size: 18px;">Masquage</summary>
           <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 5px; margin-top: 5px; text-align: center;">
               <button id="toggleOrbits" style="padding: 8px 16px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; border-radius: 4px; cursor: pointer;">
                   Masquer les orbites
               </button>
               <button id="toggleNames" style="padding: 8px 16px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; border-radius: 4px; cursor: pointer;">
                   Masquer les noms
               </button>
           </div>
       </details>
       <details id="traceControls" style="background: rgba(0,0,0,0.7); color: white; padding: 10px; border-top: 1px solid white;">
           <summary style="cursor: pointer; font-size: 18px;">Obtenir les traces</summary>
           <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 5px; margin-top: 5px; text-align: center;">
               <label><input type="checkbox" id="traceSoleil"> Soleil</label>
               <label><input type="checkbox" id="traceLune"> Lune</label>
               <label><input type="checkbox" id="traceHalley"> Halley</label>
               <label><input type="checkbox" id="traceMercure"> Mercure</label>
               <label><input type="checkbox" id="traceVenus"> Vénus</label>
               <label><input type="checkbox" id="traceTerre"> Terre</label>
               <label><input type="checkbox" id="traceMars"> Mars</label>
               <label><input type="checkbox" id="traceJupiter"> Jupiter</label>
               <label><input type="checkbox" id="traceSaturne"> Saturne</label>
               <label><input type="checkbox" id="traceUranus"> Uranus</label>
               <label><input type="checkbox" id="traceNeptune"> Neptune</label>
               <label><input type="checkbox" id="tracePluton"> Pluton</label>
           </div>
       </details>
    </div>
    <!-- Déclaration des variables globales pour le zoom -->
    <script>
        let initialDistance = 0;
        let currentScale = 1;

        // Renommage de la variable pour éviter la redéclaration
        const zoomCanvas = document.getElementById('canvas');

        // Fonction pour calculer la distance entre deux points tactiles
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Mettre à jour l'échelle de la simulation / canvas
        function updateZoom(scale) {
            // Vous pouvez par exemple refaire un setTransform sur votre contexte de dessin
            const ctx = zoomCanvas.getContext('2d');
            ctx.setTransform(scale, 0, 0, scale, 0, 0);
            // Ensuite, redessinez votre scène ou utilisez votre boucle d'animation existante
        }

        zoomCanvas.addEventListener('touchstart', function(event) {
            if (event.touches.length === 2) {
                // Calcule la distance de départ entre les deux doigts
                initialDistance = getDistance(event.touches[0], event.touches[1]);
            }
        });

        // Écouteur d'événement pour le pinch qui appliquait un zoom direct sur le canvas.
        // Ce code est désactivé afin de ne pas zoomer/dézoomer le canvas lui-même.
        // zoomCanvas.addEventListener('touchmove', function(event) {
        //     if (event.touches.length === 2) {
        //         // Empêcher le zoom natif du navigateur
        //         event.preventDefault(); // Nécessite { passive: false } dans l'écouteur
        //
        //         const newDistance = getDistance(event.touches[0], event.touches[1]);
        //         // Calculer le facteur de zoom par rapport à la distance initiale
        //         const scaleChange = newDistance / initialDistance;
        //         currentScale *= scaleChange;
        //         updateZoom(currentScale);
        //         // Mettre à jour la distance initiale pour le mouvement suivant
        //         initialDistance = newDistance;
        //     }
        // }, { passive: false });
    </script>
</body>
</html>
